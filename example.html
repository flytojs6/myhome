<a href="http://opentutorials.org" id="target">opentutorials</a>
<script>
    var t = $('#target');
    console.log(t.attr('href'));
    t.attr('title', 'opentutorials.org');
    t.removeAttr('title');
</script>

<div class="target" style="border:1px solid black">
    content1
</div>
 <div class="target">
    content2
</div>
 <script>
    $('.target').before('<div>before</div>');
    $('.target').after('<div>after</div>');
    $('.target').prepend('<div>prepend</div>');
    $('.target').append('<div>append</div>');
</script>

<div class="target" id="target1" style="border:1px solid black">
    target1
</div>
<div class="target" id="target2" style="height:20px;border:1px solid black">
    target2
</div>
<input type="button" value="remove target1" id="btn1">
<input type="button" value="empty target2" id="btn2">
<script>
    $('#btn1').click(function(){
        $("#target1").remove();
    })
    $('#btn2').click(function(){
        $('#target2').empty();
    })
</script>

<input type="button" value="replaceAll target1" id="btn3">
<input type="button" value="replaceWith target2" id="btn4">
<script>
    $('#btn3').click(function(){
        $('<div>replaceAll</div>').replaceAll('#target1');
    })
    $('#btn4').click(function(){
        $('#target2').replaceWith('<div>replaceWith</div>');
    })
</script>

<div id="source">source</div>
<input type="button" value="clone replaceAll target1" id="btn5">
<input type="button" value="clone replaceWith target2" id="btn6">
<script>
    $('#btn5').click(function(){
        $('#source').clone().replaceAll('#target1');
    })
    $('#btn6').click(function(){
        $('#target2').replaceWith($('#source').clone());
    })
</script>

<input type="button" value="append source to target1" id="btn7">
<script>
    $('#btn7').click(function(){
        $('#target1').append($('#source'));
    })
</script>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<div class="slider">
    <div><h3>1</h3></div>
    <div><h3>2</h3></div>
    <div><h3>3</h3></div>
    <div><h3>4</h3></div>
    <div><h3>5</h3></div>
    <div><h3>6</h3></div>
</div>
<script>
    $(document).ready(function(){
    $('.slider').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });
}
</script>
